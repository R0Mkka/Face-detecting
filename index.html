<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>People counter</title>
  
  <script defer src="./js/face-api.min.js"></script>
  <script defer src="./js/script.js"></script>

  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div class="content">
    <video id="video" class="content__video" width="600" height="450" autoplay muted></video>

    <div class="content__main-panel">
      <div class="people-count">
        <span class="people-count__label">Количество людей:</span>
        <span class="people-count__number">0</span>
      </div>

      <hr class="divider">

      <div class="additions">
        <div class="additions__label">
          Дополнительные параметры отображения:
        </div>
  
        <ul class="additions__list">
          <li class="additions__list-item">
            <label for="expressions-checkbox" class="additions__list-item-label">Выражение лица</label>
            <input id="expressions-checkbox" class="additions__list-item-checkbox" type="checkbox">
          </li>
          
          <li class="additions__list-item">
            <label for="landmarks-checkbox" class="additions__list-item-label">Очертания лица</label>
            <input id="landmarks-checkbox" class="additions__list-item-checkbox" type="checkbox">
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
